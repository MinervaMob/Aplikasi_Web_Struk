<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struk Transaksi</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome untuk ikon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-store"></i> QWERTY IT</h1> 
        <form id="transactionForm">
            <label for="customerName">Nama Pelanggan</label>
            <input type="text" id="customerName" placeholder="Masukkan nama pelanggan" required>

            <label for="transactionAmount">Nominal Transaksi (Rp)</label>
            <input type="number" id="transactionAmount" placeholder="Masukkan nominal" required>

            <label for="paymentMethod">Metode Pembayaran</label>
            <select id="paymentMethod">
                <option value="Cash">Cash</option>
                <option value="Transfer">Transfer</option>
                <option value="E-Wallet">E-Wallet</option>
            </select>

            <button type="submit">Buat Struk</button>
        </form>

        <!-- Struk -->
        <div id="receipt" class="hidden">
            <h2><i class="fas fa-store"></i> QWERTY IT</h2> 
            <p><strong>Nama Pelanggan:</strong> <span id="receiptCustomerName"></span></p>
            <p><strong>Nominal Transaksi:</strong> Rp<span id="receiptAmount"></span></p>
            <p><strong>Metode Pembayaran:</strong> <span id="receiptPaymentMethod"></span></p>
            <p><strong>Waktu Transaksi:</strong> <span id="receiptTime"></span></p>
            <button onclick="window.print()">Cetak</button>
            <button id="shareWhatsApp">Bagikan ke WhatsApp</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
